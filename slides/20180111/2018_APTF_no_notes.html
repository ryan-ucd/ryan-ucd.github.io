# *FYLF* make excellent hydrologic indicators

--

.pull-right[
- ### *R. boylii* strongly linked with local hydrology, and thus the &lt;span style="color:#FFD700;"&gt;hydrologic history&lt;/span&gt;
]
--
.pull-right[
- ### Spawning timing &amp; habitat selection is tied to receding &lt;span style="color:#1E90FF;"&gt;flow cues&lt;/span&gt; &amp; increasing &lt;span style="color:#00BFFF;"&gt;water temperatures&lt;/span&gt;
]

???

  - **&lt; 0.67 m total depth**
  - **&lt; 0.15 m/s velocity**
